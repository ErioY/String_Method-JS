<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串查找</title>
    <script>
    // 找到字符串'同学们在新学期里有新学期的样子，并开始了新学期的学习'中每个'学期'的位置和出现的次数
    window.onload = function() {
        var str = "同学们在新学期里有新学期的样子，并开始了新学期的学习";
        var s = "新学期";
        var arr = [];
        var i = 0;
        while(str.indexOf(s,i) >= 0) {
            arr.push(str.indexOf(s,i));
            i = str.indexOf(s,i) + s.length;
        }
        console.log(arr);
    }
    </script>
