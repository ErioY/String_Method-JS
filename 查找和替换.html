    <title>Document</title>
    <script>
    window.onload = function() {
        var aInput = document.getElementsByTagName("input");
        var aBtn = document.getElementsByTagName("button");
        var oP = document.getElementsByTagName("p")[0];
        oP.inner = oP.innerHTML;
        aBtn[0].onclick = function() {
            var str = aInput[0].value;
            if (oP.inner.indexOf(str) >= 0) {
                oP.innerHTML = oP.inner.split(str).join("<span>" + str + "</span>");
                var aSpan = document.getElementsByTagName("span");
                for (var i = 0; i < aSpan.length; i++) {
                    aSpan[i].style.backgroundColor = "yellow";
                }
            } else {
                alert("没有查找到该字符！");
            }
        }
        aBtn[1].onclick = function() {
            var str = aInput[0].value;
            if (oP.inner.indexOf(str) >= 0 && str) {
                oP.innerHTML = oP.inner.split(str).join("<span>" + aInput[1].value + "</span>");
                var aSpan = document.getElementsByTagName("span");
                for (var i = 0; i < aSpan.length; i++) {
                    aSpan[i].style.backgroundColor = "blue";
                    aSpan[i].style.color = "white";
                }
            }
        }
    }
    </script>
