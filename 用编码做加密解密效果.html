<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加密和解密</title>
    <script>
    window.onload = function() {
        oInput = document.getElementsByTagName("input")[0];
        aBtn = document.getElementsByTagName("button");
        aP = document.getElementsByTagName("p");
        
        aBtn[0].onclick = function() {
            var str = oInput.value;
            for(var i = 0; i < str.length; i++) {
                aP[0].innerHTML += String.fromCharCode(str.charCodeAt(i) + 10);
            }
        }
        aBtn[1].onclick = function() {
            var str = aP[0].innerHTML;
            for(var i = 0; i < str.length; i++) {
                aP[1].innerHTML += String.fromCharCode(str.charCodeAt(i) - 10);
            }
           
        }
    }
    </script>
</head>
<body>
    <input type="text" />
    <button>加密</button>
    <p></p>
    <button>解密</button>
    <p></p>
</body>
</html>
