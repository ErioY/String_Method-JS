 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>文字移动</title>
     <style>
     div {
         width: 300px;
         height: 300px;
         border: 1px #000 solid;
         font-size: 15px;
     }
     #left {
         float: left;
     }
     #right {
         float: left;
     }
     button {
         float: left;
         margin: 150px 20px;
         width: 70px;
         height: 50px;
         background: green;
         border: none;
         color: white;
         font-weight: bold;
         cursor: pointer;
     }
     </style>
     <script>
     window.onload = function() {
         var oLeft = document.getElementById("left");
         var oRight = document.getElementById("right");
         var oBtn = document.getElementsByTagName("button")[0];
         oBtn.onclick = function() {
            //  开启计时器
             setInterval(function() {
                var str =  oLeft.innerHTML;
                for (var i = 0; i < str.length; i++) {
                    // 每循环一次，只截取除了第一个字符以外的所有文字
                    oLeft.innerHTML = str.substring(1,str.length+1);
                }
                // 右边的div中存取的是左边第一个文字
                oRight.innerHTML += str.substring(0,1);
         },1000);
         }
     }
     </script>
 </head>
 <body>
     <div id="left">“拜拜”两个字像不像四个烤串？</div>
     <button>开始移动</button>
     <div id="right"></div>
 </body>
 </html>
